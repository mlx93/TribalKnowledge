services:
  postgres:
    image: postgres:latest
    container_name: postgres-dabstep
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dabstep
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dabstep-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dabstep
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dabstep.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dabstep-network

volumes:
  pgdata:

networks:
  dabstep-network:
    driver: bridge